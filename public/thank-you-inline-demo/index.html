  }

  .col {

      padding-left: 10px;
      padding-right: 10px;

  }

  .third {
      width: 33.333%;
  }

  .half {
      width: 50%;
  }

  .text {
    text_align: left;
  }

  #desktop {
    display: block;
  }

  #mobile {
    display: none;
  }

  .hidden {
    display: none;
  }

  @media only screen and (max-width: 600px) {
    .col {
      display: block;
      width: 100%;
    }

    #desktop {
      display: none;
    }

    #mobile {
      display: block;
    }
  }

  a {
    text-decoration: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }
