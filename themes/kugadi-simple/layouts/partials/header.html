<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel='preconnect' href='https://www.youtube.com' />
  <link rel='preconnect' href='https://fonts.gstatic.com' />
  <link rel='preconnect' href='https://static.doubleclick.net' />
  <link rel='preconnect' href='https://www.google.com' />
  <link rel='preconnect' href='https://js.intercomcdn.com' />
  <link rel='preconnect' href='https://static.intercomassets.com' />
  <link rel='prefetch' href='https://widget.intercom.io/widget/c8rx7xsn' />
  <style>
  body {
    font: normal .8em/1.5em Arial, Helvetica, sans-serif;
    background: #ffffff;
    color: #666;
  }

  body {
    font-size: calc(12px + (26 - 12) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  h1 {
    font-size: calc(20px + (50 - 20) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  h2 {
    font-size: calc(18px + (40 - 18) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  h3 {
    font-size: calc(14px + (30 - 14) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
    color: #158cc2;
  }

  .col {
      display: table-cell;
      padding-left: 5px;
      padding-right: 5px;
      text-align: center;
      width: 33%;
  }

  a {
    text-decoration: none;
  }

  #nav {
    float: right;
  }

  ul {
    list-style: none;
    margin: 0;
    padding-left: 0;
  }

  li {
    color: #666;
    display: block;
    float: left;
    padding: 1rem;
    position: relative;
    text-decoration: none;
    transition-duration: 0.5s;
  }

  li a {
    color: #666;
  }

  li:hover,
  li:focus-within {
    background: blue;
    cursor: pointer;
  }

  li:focus-within a {
    outline: none;
  }

  ul li ul {
    background: blue;
    visibility: hidden;
    opacity: 0;
    min-width: 5rem;
    position: absolute;
    transition: all 0.5s ease;
    margin-top: 1rem;
    left: 0;
    display: none;
  }

  ul li:hover > ul,
  ul li:focus-within > ul,
  ul li ul:hover,
  ul li ul:focus {
    visibility: visible;
    opacity: 1;
    display: block
  }

  ul li ul li {
    clear: both;
    width: 100%;
  }


  </style>
</head>
<body>
