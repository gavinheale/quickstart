<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel='preload' href='https://fonts.gstatic.com' />
  <link rel='preload' href='https://static.doubleclick.net' />
  <link rel='preload' href='https://www.google.com' />
  <link rel='preload' href='https://js.intercomcdn.com' />
  <link rel='preload' href='https://static.intercomassets.com' />
  <style>
    body {
    	font: normal .8em/1.5em Arial, Helvetica, sans-serif;
    	background: #ffffff;
    	color: #666;
    }

    a {
    	color: #333;
    }
    #nav {
    	margin: 0;
    	padding: 7px 6px 0;
    	background: #ffffff;
    	line-height: 100%;

    }
    #nav li {
    	margin: 0 5px;
    	padding: 0 0 8px;
    	float: left;
    	position: relative;
    	list-style: none;
    }

    /* main level link */
    #nav a {
    	font-weight: bold;
    	color: #000000;
    	text-decoration: none;
    	display: block;
    	padding:  8px 20px;
    	margin: 0;
    }
    #nav a:hover {
    	background: #000;
    	color: #fff;
    }

    /* main level link hover */
    #nav .current a, #nav li:hover > a {
    	background: #666;
    	color: #444;
    	border-top: solid 1px #f8f8f8;

    	-webkit-box-shadow: 0 1px 1px rgba(0,0,0, .2);
    	-moz-box-shadow: 0 1px 1px rgba(0,0,0, .2);
    	box-shadow: 0 1px 1px rgba(0,0,0, .2);

    	text-shadow: 0 1px 0 rgba(255,255,255, 1);
    }

    /* sub levels link hover */
    #nav ul li:hover a, #nav li:hover li a {
    	background: none;
    	border: none;
    	color: #666;

    	-webkit-box-shadow: none;
    	-moz-box-shadow: none;
    }
    #nav ul a:hover {
    	background: #0078ff url(img/gradient.png) repeat-x 0 -100px !important;
    	color: #fff !important;

    	-webkit-border-radius: 0;
    	-moz-border-radius: 0;

    	text-shadow: 0 1px 1px rgba(0,0,0, .1);
    }

    /* dropdown */
    #nav li:hover > ul {
    	display: block;
    }

    /* level 2 list */
    #nav ul {
    	display: none;

    	margin: 0;
    	padding: 0;
    	width: 185px;
    	position: absolute;
    	top: 35px;
    	left: 0;
    	background: #ddd;
    	border: solid 1px #b4b4b4;

    	-webkit-box-shadow: 0 1px 3px rgba(0,0,0, .3);
    	-moz-box-shadow: 0 1px 3px rgba(0,0,0, .3);
    	box-shadow: 0 1px 3px rgba(0,0,0, .3);
    }
    #nav ul li {
    	float: none;
    	margin: 0;
    	padding: 0;
    }

    #nav ul a {
    	font-weight: normal;
    	text-shadow: 0 1px 0 #fff;
    }

    /* level 3+ list */
    #nav ul ul {
    	left: 181px;
    	top: -3px;
    }

    /* rounded corners of first and last link */
    #nav ul li:first-child > a {
    }
    #nav ul li:last-child > a {
    }

    /* clearfix */
    #nav:after {
    	content: ".";
    	display: block;
    	clear: both;
    	visibility: hidden;
    	line-height: 0;
    	height: 0;
    }
    #nav {
    	display: inline-block;
    }
    html[xmlns] #nav {
    	display: block;
    }

    * html #nav {
    	height: 1%;
    }
  </style>
</head>
<body>
