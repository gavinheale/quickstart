<html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ with .Params.robotsdisallow }}<meta name="robots" content="noindex, nofollow, noarchive">{{ end }}
  <title>{{ .Title }}</title>
  <link rel='preconnect' href='https://www.youtube.com' />
  <link rel='preconnect' href='https://fonts.gstatic.com' />
  <link rel='preconnect' href='https://static.doubleclick.net' />
  <link rel='preconnect' href='https://www.google.com' />
  <link rel='preconnect' href='https://js.intercomcdn.com' />
  <link rel='preconnect' href='https://static.intercomassets.com' />
  <link rel='prefetch' href='https://widget.intercom.io/widget/c8rx7xsn' />
  <style>

  body {
    font: normal .8em/1.5em Arial, Helvetica, sans-serif;
    background: #ffffff;
    color: #666;
  }

  body {
    font-size: calc(12px + (26 - 12) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  h1 {
    font-size: calc(20px + (50 - 20) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  h2 {
    font-size: calc(18px + (40 - 18) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  h3 {
    font-size: calc(14px + (30 - 14) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
    color: #158cc2;
  }

  #desktop {
    display: block;
  }

  #mobile {
    display: none;
  }

  .hidden {
    display: none;
  }

  @media only screen and (max-width: 600px) {
    .col {
      display: block;
      width: 100%;
    }

    #desktop {
      display: none;
    }

    #mobile {
      display: block;
    }
  }

  .green-button {
    width: 100%;
    color: white;
    background-color: #3c3;
    text-align: center;
    padding: 15px;
    font-size: calc(12px + (26 - 12) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  .kugadi-input {
    width: 100%;
    border: 1px solid;
    background-color: #fafafa;
    font-size: calc(12px + (26 - 12) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
    padding: 10px;
  }

  .col {
      display: table-cell;
      padding-left: 20px;
      padding-right: 20px;
      text-align: center;
  }

  .third {
      width: 33.333%;
  }

  .half {
      width: 50%;
  }

  .text {
    text_lign: left;
  }

  @media only screen and (max-width: 600px) {
    .col {
      display: block;
      width: 100%;
    }
  }

  a {
    text-decoration: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  nav {
    font-size: calc(12px + (20 - 12) * ((100vw - 300px) / (1600 - 300)));
    line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
  }

  #menu ul {
    margin: 0;
    padding: 0;
  }

  #menu .main-menu {
    display: none;
  }

  #tm:checked + .main-menu {
    display: block;
  }

  #menu input[type="checkbox"],
  #menu ul span.drop-icon {
    display: none;
  }

  #menu li,
  #toggle-menu,
  #menu .sub-menu {
    border-style: solid;
    border-color: rgba(0, 0, 0, .05);
  }

  #menu li,
  #toggle-menu {
    border-width: 0 0 0px;
  }

  #menu .sub-menu {
    background-color: #fff;
    border-width: 0px 0px 0;
    margin: 0 1em;
  }

  #menu .sub-menu li:last-child {
    border-width: 0;
  }

  #menu li,
  #toggle-menu,
  #menu a {
    position: relative;
    display: block;
    color: #111;
    text-shadow: 1px 1px 0 rgba(0, 0, 0, .125);
  }

  #menu,
  #toggle-menu {
    background-color: #fff;
  }

  #toggle-menu,
  #menu a {
    padding: 20px;
  }

  #menu a {
    transition: all .125s ease-in-out;
    -webkit-transition: all .125s ease-in-out;
  }

  #menu a:hover {
    background-color: #00b9eb;
    color: white;
  }

  #menu .sub-menu {
    display: none;
  }

  #menu input[type="checkbox"]:checked + .sub-menu {
    display: block;
  }

  #menu .sub-menu a:hover {
    color: #444;
  }

  #toggle-menu .drop-icon,
  #menu li label.drop-icon {
    position: absolute;
    right: 0;
    top: 0;
  }

  #menu label.drop-icon, #toggle-menu span.drop-icon {
    padding: 1em;
    font-size: 1em;
    text-align: center;
    background-color: rgba(0, 0, 0, .5);
    text-shadow: 0 0 0 transparent;
    color: rgba(255, 255, 255, .75);
  }

  /* #menu .drop-icon {
    line-height: 1;
  }

  @media only screen and (max-width: 3000px) and (min-width: 600px) {
    #menu li {
      width: auto;
    }

    #menu .sub-menu li {
      width: auto;
    }
  } */

@media only screen and (min-width: 600px) {
  #menu .main-menu {
    display: block;
  }

  #toggle-menu,
  #menu label.drop-icon {
    display: none;
  }

  #menu ul span.drop-icon {
    display: inline-block;
  }

  #menu li {
    float: left;
    border-width: 0 0px 0 0;
  }

  #menu .sub-menu li {
    float: none;
  }

  #menu .sub-menu {
    border-width: 0;
    margin: 0;
    position: absolute;
    top: 100%;
    left: 0;
    width: 12em;
    z-index: 3000;
  }

  #menu .sub-menu,
  #menu input[type="checkbox"]:checked + .sub-menu {
    display: none;
  }

  #menu .sub-menu li {
    border-width: 0 0 0px;
  }

  #menu .sub-menu .sub-menu {
    top: 0;
    left: 100%;
  }

  #menu .sub-menu .drop-icon {
    position: absolute;
    top: 0;
    right: 0;
    padding: 1em;
  }

  #menu li:hover > input[type="checkbox"] + .sub-menu {
    display: block;
  }
}

.logo_image {
  width: 120px;
  height: 100px;
  float: left;
}

.logo_link {
  background-size: contain;
  background-color: white !important;
}

.logo_link:hover {
  background-color: white !important;
}

@media only screen and (min-width: 600px) {
  .logo_image {
    width: 120px;
    height: 100px;
  }
}

  </style>
</head>
<body>
