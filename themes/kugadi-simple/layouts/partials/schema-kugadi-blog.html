<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "@id": "{{ .Permalink }}",
    "articleSection" : "{{ .Section }}",
    "name" : "{{ .Title }}",
    "headline" : "{{ .Title }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
    "inLanguage" : "en-US",
    "author" :
      {
        "@type": "Person",
        "@id": "https://www.kugadi.com/author/gavinheale",
        "name": "Gavin Heale"
      },
    "publisher":
    {
      "@type": "Organization",
      "@id": "https://www.kugadi.com/#organization",
      "name": "Kugadi",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.kugadi.com/images/logo-300x300.jpg"
      }
    },
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
		"dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    "url" : "{{ .Permalink }}",
    "mainEntityOfPage" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "keywords" : [ {{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }} ],
    "image" : "https://www.kugadi.com/images/{{ .Params.featured_image }}"
}
</script>
